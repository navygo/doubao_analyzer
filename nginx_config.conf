upstream doubao_backend {
    # 负载均衡方法，可选: round-robin(默认), least_conn, ip_hash
    # round-robin: 轮询方式，每个请求按时间顺序逐一分配到不同的后端服务器
    # least_conn: 最少连接，将请求分配给连接数最少的服务器
    # ip_hash: 基于客户端IP的哈希，确保来自同一客户端的请求总是发送到同一服务器

    # 使用默认的轮询方式
    server 127.0.0.1:8080;
    server 127.0.0.1:8081;
    server 127.0.0.1:8082;
    server 127.0.0.1:8083;

    # 可选: 设置权重，表示分配给该服务器的请求比例
    # server 127.0.0.1:8080 weight=1;
    # server 127.0.0.1:8081 weight=2;

    # 可选: 设置健康检查
    # server 127.0.0.1:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;  # 可以替换为您的域名或IP地址

    # 日志配置
    access_log /var/log/nginx/doubao_analyzer.access.log;
    error_log /var/log/nginx/doubao_analyzer.error.log;

    # 限制请求体大小，根据需要调整
    client_max_body_size 100M;

    # 代理超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 代理缓冲区设置
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # 负载均衡配置
    location / {
        proxy_pass http://doubao_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 添加更多调试信息
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 启用缓存（可选）
        # proxy_cache_valid 200 5m;
    }

    # 健康检查端点（可选）
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
